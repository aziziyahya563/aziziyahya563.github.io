<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Flower</title>
    <style>
        :root {
            --pink-light: #ffebf2;
            --pink-dark: #ffc0d9;
            --green-dark: #228b22;
            --green-light: #32cd32;
            --gold: #ffd700;
            --gold-dark: #ff8c00;
            --pink-primary: #ff6b9e;
            --pink-deep: #ff1493;
            --text-primary: #ff0066;
            --text-secondary: #c2185b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(ellipse at bottom, var(--pink-light), var(--pink-dark));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .romantic-scene,
        .container {
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 20px;
        }

        .flower-composition {
            position: relative;
            width: min(300px, 90vw);
            height: min(300px, 70vh);
            /* Adjusted height */
            margin-bottom: min(40px, 5vh);
            filter: drop-shadow(0 10px 20px rgba(255, 105, 180, 0.2));
            will-change: filter;
        }

        .stem,
        .leaf,
        .flower-head,
        .petal,
        .center {
            position: absolute;
            will-change: transform;
        }

        .stem {
            width: 10px;
            height: 85%;
            /* Slightly longer stem */
            background: linear-gradient(to bottom, var(--green-dark), var(--green-light));
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            border-radius: 5px;
        }

        .leaf {
            width: min(60px, 16vw);
            height: min(40px, 10vw);
            background: linear-gradient(135deg, var(--green-light), var(--green-dark));
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            z-index: 2;
            filter: drop-shadow(2px 4px 6px rgba(0, 100, 0, 0.4));
            transform-origin: bottom center;
        }

        .leaf.left {
            top: 60%;
            /* Adjusted position */
            left: calc(50% - 65px);
            transform: rotate(25deg);
            animation: leafSwayLeft 6s ease-in-out infinite;
        }

        .leaf.right {
            top: 67%;
            /* Adjusted position */
            left: calc(50% + 0px);
            transform: rotate(-25deg);
            animation: leafSwayRight 6s ease-in-out infinite 1s;
        }

        .flower-head {
            width: min(150px, 30vw);
            height: min(150px, 30vw);
            top: 0;
            /* Positioned at the very top */
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            animation: sway 5s ease-in-out infinite;
        }

        .center {
            width: min(45px, 11vw);
            height: min(45px, 11vw);
            background: radial-gradient(circle, var(--gold) 30%, var(--gold-dark) 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.9), 0 0 40px rgba(255, 215, 0, 0.5), inset 0 2px 5px rgba(255, 255, 255, 0.3);
        }

        .petal {
            width: min(60px, 12vw);
            height: min(90px, 18vw);
            background: radial-gradient(circle, var(--pink-primary) 30%, var(--pink-deep) 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
            z-index: 5;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.92;
        }

        /* Rest of your CSS remains unchanged */
        .romantic-message {
            position: relative;
            text-align: center;
            margin-top: min(50px, 5vh);
            z-index: 20;
            width: min(800px, 90%);
        }

        .message-main {
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: var(--text-primary);
            margin: 0;
            line-height: 1.2;
            background: linear-gradient(45deg, var(--text-primary), #ff66a3, var(--text-primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: textShine 3s ease-in-out infinite alternate;
            opacity: 1;
            /* Changed from 0 to 1 */
            letter-spacing: 2px;
            font-weight: 700;
            will-change: background-position;
        }

        .message-sub {
            font-size: clamp(1rem, 3vw, 1.4rem);
            color: var(--text-secondary);
            margin-top: min(20px, 3vh);
            opacity: 0;
            animation: fadeInUp 1.5s ease-out forwards;
            animation-delay: 1.5s;
            font-weight: 300;
            line-height: 1.4;
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            contain: strict;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: floatParticle linear infinite;
            filter: blur(1px);
            will-change: transform, opacity;
        }

        .heart {
            position: absolute;
            width: min(30px, 6vw);
            height: min(30px, 6vw);
            background: linear-gradient(45deg, #ff4081, #ff0066);
            transform: rotate(45deg);
            animation: float 10s infinite ease-in-out;
            z-index: 5;
            filter: drop-shadow(0 0 10px rgba(255, 0, 102, 0.6));
            opacity: 0;
            border-radius: 5px;
            will-change: transform, opacity;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -50%;
        }

        @keyframes leafSwayLeft {

            0%,
            100% {
                transform: rotate(25deg);
            }

            25% {
                transform: rotate(35deg) scale(1.02);
            }

            50% {
                transform: rotate(25deg);
            }

            75% {
                transform: rotate(30deg) scale(1.01);
            }
        }

        @keyframes leafSwayRight {

            0%,
            100% {
                transform: rotate(-25deg);
            }

            25% {
                transform: rotate(-35deg) scale(1.02);
            }

            50% {
                transform: rotate(-25deg);
            }

            75% {
                transform: rotate(-30deg) scale(1.01);
            }
        }

        @keyframes centerPulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @keyframes textFloat {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }

            20% {
                opacity: 1;
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            80%,
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes textShine {
            to {
                background-position: 200% center;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(0) translateX(0) scale(0.8);
                opacity: 0;
            }

            10% {
                opacity: 0.8;
            }

            50% {
                transform: rotate(45deg) translateY(-150px) translateX(30px) scale(1.2);
            }

            80% {
                opacity: 0.8;
            }

            100% {
                transform: rotate(45deg) translateY(-300px) translateX(-20px) scale(0.8);
                opacity: 0;
            }
        }

        @keyframes sway {

            0%,
            100% {
                transform: translateX(-50%) rotate(-5deg);
            }

            50% {
                transform: translateX(-50%) rotate(5deg);
            }
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(0) rotate(0deg) scale(0.5);
                opacity: 0;
            }

            10% {
                opacity: 1;
                transform: scale(1);
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--pink-primary);
            border-radius: 50%;
            text-decoration: none;
            color: var(--pink-primary);
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        .back-btn:hover {
            background: var(--pink-primary);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.5);
        }

        .back-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

            stroke-linecap="round" stroke-linejoin="round">

    <div class="romantic-scene">
        <div class="floating-particles" id="particles"></div>
        <div class="container">
            <div class="flower-composition">
                <div class="stem"></div>
                <div class="leaf left"></div>
                <div class="leaf right"></div>
                <div class="flower-head">
                    <div class="center"></div>
                    <!-- Petals will be generated by JS -->
                </div>
            </div>
        </div>
        <!-- Hearts will be generated by JS -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Optimized particle creation
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = Math.min(60, Math.floor(window.innerWidth / 10));
                const fragment = document.createDocumentFragment();

                for (let i = 0; i < particleCount; i++) {
                    const p = document.createElement('div');
                    p.className = 'particle';
                    const size = Math.random() * 8 + 2;
                    Object.assign(p.style, {
                        width: `${size}px`,
                        height: `${size}px`,
                        left: `${Math.random() * 100}%`,
                        bottom: '-10px',
                        animationDelay: `${Math.random() * 25}s`,
                        animationDuration: `${Math.random() * 25 + 15}s`,
                        opacity: `${Math.random() * 0.6 + 0.2}`
                    });
                    fragment.appendChild(p);
                }
                particlesContainer.appendChild(fragment);
            }

            // Generate petals programmatically
            function generatePetals() {
                const flowerHead = document.querySelector('.flower-head');
                const petalCount = 8;
                const angleIncrement = 360 / petalCount;

                for (let i = 0; i < petalCount; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.style.transform = `translate(-50%, -50%) rotate(${i * angleIncrement}deg) translateY(-50px)`;
                    flowerHead.insertBefore(petal, flowerHead.firstChild);
                }
            }

            // Generate hearts programmatically
            function generateHearts() {
                const scene = document.querySelector('.romantic-scene');
                const positions = [
                    { top: '10%', left: '10%', delay: '0s' },
                    { top: '25%', left: '90%', delay: '1.5s' },
                    { top: '15%', left: '75%', delay: '0.8s' },
                    { top: '35%', left: '15%', delay: '2s' },
                    { top: '5%', left: '50%', delay: '1s' }
                ];

                positions.forEach(pos => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    Object.assign(heart.style, {
                        top: pos.top,
                        left: pos.left,
                        animationDelay: pos.delay
                    });
                    scene.appendChild(heart);
                });
            }

            // Initialize all elements
            function initialize() {
                createParticles();
                generatePetals();
                generateHearts();
            }

            // Start the animation
            initialize();
        });
    </script>
</body>

</html>
